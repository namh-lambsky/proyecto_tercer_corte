<div class="card bg-light" *ngIf="factura">
  <div class="card-header">{{titulo}}: {{factura.description}}</div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="['/clientes']" class="btn btn-light btn-xs">&laquo; volver</a>
    </h4>

    <form #facturaForm="ngForm">

      <div class="form-group row" *ngIf="factura.cliente">
        <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
        <div class="col-sm-6">
          <input type="text" name="cliente" value="{{factura.cliente.nombre}}"
          class="form-control" disabled />
        </div>
      </div>




        <table class="table table-striped table-hover table-sm" *ngIf="factura.items.length > 0">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of factura.items">
              <td>{{item.producto.name}}</td>
              <td>{{item.producto.total}}</td>
              <td><input type="number" value="{{item.cantidad}}" class="form-control col-sm-4" (change)="actualizarCantidad(item.producto.id, $event)"></td>
              <td>{{item.calcularImporte()}}</td>
              <td><button class="btn btn-danger btn-sm" type="button" (click)="eliminarItemFactura(item.producto.id)">x</button></td>
            </tr>
          </tbody>

        </table>

        <h5 class="float-right" *ngIf="factura.items.length > 0">Gran Total: <span class="badge badge-secondary">{{factura.calcularGranTotal()}}</span> </h5>

      <div class="form-group row">
        <div class="col-sm-6">
          <input type="submit" (click)="create(facturaForm)" value="Crear Factura" class="btn btn-secondary" />
        </div>
      </div>
    </form>

  </div>
</div>
