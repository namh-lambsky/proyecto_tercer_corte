<div *ngIf="modalService.modal" class="abrir-modal animacion fadeIn">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{titulo}}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


          <div class="container">
            <div class="row">

              <div class="col-sm-1-12">

                <ul *ngIf="cliente" class="list-group text-dark mb-3">
                  <li class="list-group-item">{{cliente.nombre}}</li>
                  <li class="list-group-item">{{cliente.apellido}}</li>
                </ul>

              </div>


            </div><!-- END OF ROW -->
            <div class="row">
              <a  routerLink="['/facturas/form', cliente.id]" class="btn btn-light btn-xs">&laquo; Crear Factura</a>
            </div>

            <div class="row">
              <div class="alert alert-info my-4" *ngIf="cliente.facturas.length==0">
                No hay facturas asignadas para el cliente {{cliente.nombre}} {{cliente.apellido}}
              </div>

              <table class="table table-bordered table-striped my-4" *ngIf="cliente.facturas.length>0">
                <thead>
                  <tr>
                      <th>folio</th>
                      <th>producto</th>
                      <th>fecha</th>
                      <th>total</th>
                      <th>detalle</th>
                      <th>eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let factura of cliente.facturas" >
                      <td>{{factura.id}}</td>
                      <td>{{factura.description}}</td>
                      <td>{{factura.createdAt}}</td>
                      <td>{{factura.total}}</td>
                      <td>
                        <button (click)="ShowFactura(factura.id)" class="btn btn-info">
                          ver
                        </button>


                      </td>
                      <td><button class ="btn btn-danger btn-sm" type="button"
                        (click)="delete(factura)">eliminar</button>
                      </td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>


        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
