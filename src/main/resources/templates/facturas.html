<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Facturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Restaurante</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/clientes}">Clientes<span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Productos</a>
            <a class="nav-item nav-link" href="#">Facturas</a>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <h1 style="text-align: center;">Lista de Facturas</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id Factura</th>
                <th scope="col">Id Cliente</th>
                <th scope="col">Valor Total</th>
                <th scope="col">Fecha de Creaci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="factura : ${facturas}">
                <td th:number="${factura.id}">Id</td>
                <td th:text="${factura.cliente.id}">Cliente</td>
                <td th:number="${factura.total}">Total</td>
                <td th:date="${factura.fecha_creacion}">Fecha</td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
