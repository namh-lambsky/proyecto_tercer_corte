<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Restaurante</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/clientes}">Clientes<span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Productos</a>
            <a class="nav-item nav-link" href="#">Facturas</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Lista de clientes</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/clientes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Estudiante</a>
        </div>
    </div>
    <br>
    <table class="table table-striped tabl-bordered">

        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Ver facturas</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente: ${clientes}">
            <td th:text="${cliente.nombre}">Nombre</td>
            <td th:text="${cliente.apellido}">Apellido</td>
            <td th:text="${cliente.email}">Email</td>
            <td th:text="${cliente.telefono}">Telefono</td>
            <td><a  class="btn btn-info">Ver Facturas</a></td>
            <td><a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
