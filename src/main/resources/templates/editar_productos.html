<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Gestion Bella Vita</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/productos}">Productos<span class="sr-only">(current)</span></a>

        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edita tus productos</h1>
            <div class="card-body">
                <form th:action="@{/productos/{id}(id=${productos.id})}" th:object="${producto}" method="post">
                    <div class="form-group">
                        <label>Nombre del producto:</label>
                        <input type="text" name="nombre_producto" th:field="*{nombre_producto}" class="form-control"
                               placeholder="Digite el nombre del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Descripción:</label>
                        <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control"
                               placeholder="Escriba la descripción del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Cantidad:</label>
                        <input type="number" minlength="1" name="cantidad" th:field="*{cantidad}" class="form-control"
                               placeholder="cantidad" required>
                    </div>
                    <div class="form-group">
                        <label>Precio unitario:</label>
                        <input type="number" minlength="1" name="precio_unitario" th:field="*{precio_unitario}" class="form-control"
                               placeholder="Precio por unidad" required>
                    </div>
                    <label>como conecto esto a iva?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="IVA" id="IVA" value="option1" checked>
                        <label class="form-check-label" for="IVA">
                            Si
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="IVA" id="IVA2" value="option2">
                        <label class="form-check-label" for="IVA2">
                            No
                        </label>
                    </div>

                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                        <a th:href="@{/productos}" class="btn btn-info">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
